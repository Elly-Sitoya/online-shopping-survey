<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="survey.css" />
    <title>Online Shopping Survey Form</title>
  </head>

  <body>
    <form>
      <h2>Online Shopping Survey Form</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="4" required></textarea>

      <label for="purchase-frequency">How often do you shop online?</label>
      <select id="purchase-frequency" name="purchase-frequency">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="rarely">Rarely</option>
      </select>

      <label for="satisfaction"
        >How satisfied are you with your online shopping experiences?</label
      >
      <select id="satisfaction" name="satisfaction">
        <option value="very-satisfied">Very Satisfied</option>
        <option value="satisfied">Satisfied</option>
        <option value="neutral">Neutral</option>
        <option value="unsatisfied">Unsatisfied</option>
        <option value="very-unsatisfied">Very Unsatisfied</option>
      </select>

      <label for="improvements"
        >What improvements would you like to see in online shopping
        platforms?</label
      >
      <textarea
        id="improvements"
        name="improvements"
        rows="4"
        required
      ></textarea>

      <label for="recommend"
        >Would you recommend online shopping to others?</label
      >
      <select id="recommend" name="recommend">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="favorite-category"
        >What is your favorite category to shop online?</label
      >
      <input type="text" id="favorite-category" name="favorite-category" />

      <label for="payment-method">Preferred Payment Method:</label>
      <select id="payment-method" name="payment-method">
        <option value="credit-card">Credit Card</option>
        <option value="debit-card">Debit Card</option>
        <option value="paypal">PayPal</option>
        <option value="other">Other</option>
      </select>

      <label for="return-experience"
        >How was your experience with product returns/exchanges?</label
      >
      ```html
      <textarea
        id="return-experience"
        name="return-experience"
        rows="4"
        required
      ></textarea>

      <label for="shipping-preference"
        >What is your preferred shipping method?</label
      >
      <select id="shipping-preference" name="shipping-preference">
        <option value="standard">Standard Shipping</option>
        <option value="express">Express Shipping</option>
        <option value="same-day">Same-Day Delivery</option>
        <option value="in-store-pickup">In-Store Pickup</option>
      </select>

      <label for="loyalty-program"
        >Do you participate in loyalty programs offered by online
        retailers?</label
      >
      <select id="loyalty-program" name="loyalty-program">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="comparison-shopping"
        >Do you engage in comparison shopping before making a purchase?</label
      >
      <select id="comparison-shopping" name="comparison-shopping">
        <option value="always">Always</option>
        <option value="sometimes">Sometimes</option>
        <option value="rarely">Rarely</option>
        <option value="never">Never</option>
      </select>

      <label for="tech-adoption"
        >Would you be interested in using new technologies like AR/VR for online
        shopping?</label
      >
      <select id="tech-adoption" name="tech-adoption">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="feedback-improvements"
        >How can we improve this survey form?</label
      >
      <textarea
        id="feedback-improvements"
        name="feedback-improvements"
        rows="4"
        required
      ></textarea>

      <input type="submit" value="Submit" />
    </form>
    <script src="survey.js"></script>
  </body>
</html>
